<!DOCTYPE html>
<html>
<head>
	<title>Slide Navbar</title>
	<link rel="stylesheet" type="text/css" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
<script type="text/javascript">
    function validateform(){ 
    var x=document.f2.email.value;  
    var atposition=x.indexOf("@");  
    var dotposition=x.lastIndexOf(".");
    var password=document.f2.password.value;
    if (atposition<1 || dotposition<atposition+2 || dotposition+2>=x.length){  
    alert("Please enter a valid e-mail address");  
    return false;  
    }else if(password.length<6){  
    alert("Password must be at least 6 characters long.");  
    return false;  
    }
    }
    function matchpass(){
    var name=document.f1.name.value; 
    var firstpassword=document.f1.password.value;
    var secondpassword=document.f1.password2.value;
    var x=document.f1.email.value;  
    var atposition=x.indexOf("@");  
    var dotposition=x.lastIndexOf(".");  

    if (name==null || name==""){  
    alert("Name can't be blank");  
    return false;  
    }
    else if (atposition<1 || dotposition<atposition+2 || dotposition+2>=x.length){  
    alert("Please enter a valid e-mail address");  
    return false;  
    }else if(firstpassword !=secondpassword){
    alert("password must be same!");
    return false;
    }
    }

</script>
</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form name="f1" onsubmit="return matchpass()" method="post" action="index.html">
					<label for="chk" aria-hidden="true">Sign up</label>
					<input type="text" name="name" placeholder="User name" required="">
					<input type="email" name="email" placeholder="Email" required="">
					<input type="password" name="password" placeholder="Password" required="">
                    <input type="password" name="password2" placeholder="Re-enter Password" required="">
					<button>Sign up</button>
				</form>
			</div>

			<div class="login">
				<form name="f2" onsubmit="return validateform()" method="post" action="index.html">
					<label for="chk" aria-hidden="true">Login</label>
					<input type="email" name="email" placeholder="Email" required="">
					<input type="password" name="password" placeholder="Password" required="">
					<button>Login</button>
				</form>
			</div>
	</div>
</body>
</html>
